<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>산타 점프 게임</title>
  <style>
    html, body {
      margin: 0; 
      padding: 0;
      width: 100%;
      height: 100%;
      background: #87CEEB; /* 하늘색 배경 */
      overflow: hidden; 
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      touch-action: none;
    }
    /* 시작 화면 */
    #startScreen {
      position: absolute;
      width: 100%; 
      height: 100%;
      background: rgba(255, 255, 255, 0.8);
      display: flex; 
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    #startButton {
      font-size: 24px;
      padding: 10px 20px;
      cursor: pointer;
    }
    /* 게임 캔버스 */
    #gameCanvas {
      display: block;
      margin: 0 auto;
      background: transparent;
    }
    /* 게임 오버 문구 */
    #gameOverText {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 48px;
      color: #000;
      display: none;
      pointer-events: none;
    }
    /* 점수 표시 */
    #scoreText {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 24px;
      color: #000;
    }
  </style>
</head>
<body>

  <!-- 시작 화면 -->
  <div id="startScreen">
    <h1>산타 점프 게임</h1>
    <button id="startButton">START</button>
  </div>

  <!-- 게임 캔버스 -->
  <canvas id="gameCanvas"></canvas>

  <!-- 게임 오버 문구 -->
  <div id="gameOverText">게임 오버!</div>

  <!-- 점수 표시 -->
  <div id="scoreText">점수: 0</div>

  <!-- 외부 JS -->
  <script src="game.js" defer></script>
</body>
</html>
